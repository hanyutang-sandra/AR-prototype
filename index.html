<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR-prototype</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="width: 100%; height: 100%; margin : 0; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
        <a-asset-item id="lemonModel" src="./lemon/scene.gltf"></a-asset-item>
    </a-assets>
   <a-marker type="pattern" preset="custom" url="https://hanyutang-sandra.github.io/AR-prototype/pattern-lemon.patt">
        <a-entity gltf-model="#lemonModel" position="-0.390 0.5 -18.850"
                  scale="1 1.15 1"
                  modify-materials></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
