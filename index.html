<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR-prototype</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="width: 100%; height: 100%; margin : 0; overflow: hidden;">
<a-scene embedded arjs>
<!--<a-scene>-->
    <a-assets>
        <!--<a-asset-item id="lemon" src="https://hanyutang-sandra.github.io/AR-prototype/lemon/scene.gltf"></a-asset-item>-->
        <a-asset-item id="earth" src="https://hanyutang-sandra.github.io/AR-prototype/earth/scene.gltf"></a-asset-item>
    </a-assets>

   <a-marker type="pattern" preset="custom" url="https://hanyutang-sandra.github.io/AR-prototype/pattern-lemon.patt">
       <!--<a-sphere position="0 0.5 0"
                 radius="1.25"
                 color="#EF2D5E"></a-sphere>-->
       <!--<a-entity gltf-model="#lemon"
                 position="-0.559, 0.568 -13.613"
                 rotation="-0.160 -0.020 90.000"
                 modify-materials></a-entity>-->
   </a-marker>

    <a-marker type="pattern" preset="custom" url="https://hanyutang-sandra.github.io/AR-prototype/pattern-earth.patt">
        <a-entity gltf-model="#earth"
                  position="-0.084 1.039 0.300"
                  scale="0.5 0.5 0.5"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
